<!doctype>
<html>

<head>
  <link href="global.css" rel="stylesheet" />
</head>

<body>
  <h1 class="todo-head">TODO list</h1>
  <div id="todo-maincontent">
    <input id="todo-entry" />
    <div id="todo-validationmsgs">
      <p id="lengthError" class="todoError" style="display:none">Maximum 10 items can be added</p>
      <p id="emptyError" class="todoError" style="display:none">Cannot add empty item</p>
      <p id="entryLengthError" class="todoError" style="display:none">Item cannot have more than 120 characters</p>
    </div>
    <div id="todo-actions">
      <button id="todo-add" type="button">Add</button>
      <button id="todo-reset" type="button">Reset</button>
      <button id="todo-clear" type="button">Clear</button>
      <button id="todo-undo" type="button">Undo</button>
      <button id="todo-sort" type="button">Sort by date</button>
    </div>
    <ul id="todo-list">

    </ul>
  </div>
  <script src="js/controller.js" type="text/javascript"></script>
  <script src="js/store.js" type="text/javascript"></script>
  <script src="js/template.js" type="text/javascript"></script>
  <script src="js/global.js" type="text/javascript"></script>

</body>

</html>
